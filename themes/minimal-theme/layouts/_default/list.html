{{ define "main" }}
<div class="container">
    <div class="blog-header">
        <h1>{{ .Title }}</h1>
        <p class="blog-description">Khám phá các bài viết về lập trình mạng với Java & JavaScript</p>
    </div>
    
    <div class="posts-grid">
        {{ range .Pages }}
        <article class="post-card">
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2/1/2006" }}</time>
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            <h2 class="post-title">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h2>
            <p class="post-excerpt">{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}" class="read-more">Đọc thêm →</a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
