{{ define "main" }}
<div class="container">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2/1/2006" }}</time>
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
        </header>
        
        <div class="post-content">
            {{ .Content }}
        </div>
        
        <nav class="post-nav">
            {{ if .PrevInSection }}
            <a href="{{ .PrevInSection.RelPermalink }}" class="prev-post">← {{ .PrevInSection.Title }}</a>
            {{ end }}
            {{ if .NextInSection }}
            <a href="{{ .NextInSection.RelPermalink }}" class="next-post">{{ .NextInSection.Title }} →</a>
            {{ end }}
        </nav>
    </article>
</div>
{{ end }}
